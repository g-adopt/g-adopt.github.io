site_name: G-ADOPT
site_url: https://gadopt.org/
repo_name: g-adopt
repo_url: https://github.com/g-adopt/g-adopt
theme:
  name: material
  custom_dir: overrides
  logo: 'images/g_logo.svg'
  favicon: 'images/g_logo.svg'
  icon:
    repo: fontawesome/brands/github
  features:
    - announce.dismiss
    - content.code.copy
    - navigations.indexes
    - navigation.tabs
    - toc.integrate
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      toc_depth: 3
extra_css:
  - stylesheets/gadopt.css
plugins:
  - blog:
      blog_dir: events/workshops
      post_readtime: false
      archive: false
  - glightbox
  - mkdocstrings:
      handlers:
        python:
          paths: [g-adopt]
          options:
            show_root_heading: true
            show_root_full_path: false
            docstring_style: google
            merge_init_into_class: true
            members_order: source
          import:
            - https://fenics.readthedocs.io/projects/ufl/en/latest/objects.inv
  - mkdocs-jupyter:
      toc_depth: 2
nav:
  - Home:
      - index.md
      - About: about.md
  - Install: install.md
  - Documentation: documentation.md
  - Tutorials:
    - tutorials.md
    - Firedrake:
      - Helmholtz: tutorials/01-spd-helmholtz.ipynb
      - Poisson: tutorials/02-poisson.ipynb
      - Elasticity: tutorials/03-elasticity.ipynb
      - "Burgers' Equation": tutorials/04-burgers.ipynb
      - PDE Constrained Optimisation: tutorials/05-pde-constrained-optimisation.ipynb
    - G-ADOPT:
      - Stokes Square Convection: tutorials/06-GD-2D-convection.ipynb
      - Stokes Cylindrical Convection: tutorials/07-GD-2D-cylindrical.ipynb
  - Benchmarks: benchmarks.md
  - Team: team.md
  - Funding: funding.md
  - Events:
      - events/workshops/index.md
      - events.md
  - Publications: publications.md
